<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt=" trillo logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmarks"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>

                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bubbles"></use>
                        </svg>
                        <span class="user-nav__notification">13</span>
                    </div>

                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                </nav>
            </header>


            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home3"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-airplane"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map2"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy;2024 by Alena Vinogradova. All rights reserved. 
                    </div>
                </nav>

                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" alt="photo hotel 1" class="gallery__photo">
                        </figure>

                        <figure class="gallery__item">
                            <img src="img/hotel-2.jpg" alt="photo hotel 2" class="gallery__photo">
                        </figure>

                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" alt="photo hotel 3" class="gallery__photo">
                        </figure>
                    </div>

                    <div class="overview">
                        <h1 class="overview__heading">
                            Hotel las Palmas
                        </h1>
                        <div class="overview__stars">
                            <svg class="overview__icon-star"><use xlink:href="img/sprite.svg#icon-star-full"></use></svg>
                            <svg class="overview__icon-star"><use xlink:href="img/sprite.svg#icon-star-full"></use></svg>
                            <svg class="overview__icon-star"><use xlink:href="img/sprite.svg#icon-star-full"></use></svg>
                            <svg class="overview__icon-star"><use xlink:href="img/sprite.svg#icon-star-full"></use></svg>
                            <svg class="overview__icon-star"><use xlink:href="img/sprite.svg#icon-star-full"></use></svg>
                        </div>

                        <div class="overview__location">
                            <svg class="overview__icon-location"><use xlink:href="img/sprite.svg#icon-location2"></use></svg>
                            <button class="btn-inline">Albuferia, Portugal</button>
                        </div>

                        <div class="overview__rating">
                            <div class="overview__rating-average">8.6</div>
                            <div class="overview__rating-count">429 votes</div>

                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
